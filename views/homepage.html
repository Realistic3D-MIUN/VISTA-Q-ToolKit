<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VISTA Q ToolKit</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      color: #333;
    }
    .logo-container {
      text-align: center;
      margin: 20px 0;
    }
    .logo-container img {
      height: 50px;
      margin: 0 10px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    /* Grouped Sections */
    .card-group {
      margin-bottom: 40px;
    }
    .card-group h3 {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #ddd;
      color: #333;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    /* Card Styles */
    .demo-card {
      position: relative;
      height: 200px;
      background-size: cover;
      background-position: center;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      background-color: #000;
    }
    .demo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }
    .demo-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
      z-index: 0;
    }
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1;
    }
    .centered-text button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .centered-text button:hover {
      background-color: #0056b3;
    }
    /* Video Background */
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h2>Visual Quality of Experience Toolkit</h2>
  <div class="logo-container">
    <img src="./public/logos/miun.svg" alt="MIUN" />
    <img src="./public/logos/tub.svg" alt="TUB" />
    <img src="./public/logos/msca.png" alt="MSCA" />
    <img src="./public/logos/plenoptima.png" alt="Plenoptima" />
  </div>
  <div class="container">
    <!-- Monocular Group -->
    <section class="card-group">
      <h3>Monocular</h3>
      <div class="cards">
        <div class="demo-card" style="background-image: url('../public/assets/279_image_0_0.png');">
          <div class="centered-text">
            <button id="button_mono">Monocular Image - Testing</button>
            <button id="button_mono_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Monocular Image - Training</button>
          </div>
        </div>
        <div class="demo-card" style="background-image: url('../public/assets/0.png');">
          <div class="centered-text">
            <button id="button_mono360">Monocular 360 Image - Testing</button>
            <button id="button_mono360_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Monocular 360 Image - Training</button>
          </div>
        </div>
        <div class="demo-card">
          <video autoplay muted loop class="background-video">
            <source src="../public/assets/moon_swing.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="centered-text">
            <button id="button_mono_video">Monocular Video - Testing</button>
            <button id="button_mono_video_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Monocular Video - Training</button>
          </div>
        </div>
        <div class="demo-card">
          <video autoplay muted loop class="background-video">
            <source src="../public/assets/360_Video.MP4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="centered-text">
            <button id="button_mono_360_video">Monocular 360 Video - Testing</button>
            <button id="button_mono_360_video_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Monocular 360 Video - Training</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Stereo Group -->
    <section class="card-group">
      <h3>Stereo</h3>
      <div class="cards">
        <div class="demo-card" style="background-image: url('../public/assets/StereoImage_Thumbnail.png');">
          <div class="centered-text">
            <button id="button_stereo">Stereo Image - Testing</button>
            <button id="button_stereo_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Stereo Image - Training</button>
          </div>
        </div>
        <div class="demo-card">
          <video autoplay muted loop class="background-video">
            <source src="../public/assets/Stereo_Thumbnail.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div class="centered-text">
            <button id="button_stereo_video">Stereo Video - Testing</button>
            <button id="button_stereo_video_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Stereo Video - Training</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Other Types -->
    <section class="card-group">
      <h3>Light Field Images (LF)</h3>
      <div class="cards">
        <div class="demo-card" style="background-image: url('../public/assets/LF_Camera.png');">
          <div class="centered-text">
            <button id="button_lightfield">Viewpoint Change - Testing</button>
            <button id="button_lightfield_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Viewpoint Change - Training</button>
          </div>
        </div>
        <div class="demo-card" style="background-image: url('../public/assets/LF_Camera.png');">
          <div class="centered-text">
            <button id="button_lightfield_refocus">Refocus - Testing</button>
            <button id="button_lightfield_refocus_train" style="margin-top: 5px; background-color: #e86447;" onmouseover="this.style.backgroundColor='#e13915';" onmouseout="this.style.backgroundColor='#e86447';">Refocus - Training</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="../public/js/homepage.js"></script>
</body>
</html>
