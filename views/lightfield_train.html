<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Light Field Images</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "../public/js/lib_lf/three.module.js"
        }
      }
    </script>
    <script type="module" src="../public/js/lib_lf/lf_vr_train.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #808080;
      }
      .controls {
        display: none;
      }
      /* Modal styles */
      #testIdModal, #modeSelectionModal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #808080;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #testIdModalContent, #modeSelectionContent {
        background: #fff;
        padding: 20px 30px;
        border-radius: 5px;
        text-align: center;
      }
      #testIdModalContent input {
        padding: 10px;
        font-size: 16px;
        margin-top: 10px;
        width: 80%;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #sampleIdDisplay {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #808080;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 18px;
        z-index: 20;
      }
      .rating-button {
        padding: 15px 30px;
        font-size: 18px;
      }
      #controlsContainer {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
      }
      /* Hide the VR button in desktop mode */
      body.desktop-mode #VRButton {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <!-- Test ID Modal -->
    <div id="testIdModal">
      <div id="testIdModalContent">
        <h4 style="font-family: Arial, Helvetica, sans-serif;">Please Enter Your Test ID</h4>
        <input type="text" id="testIdInput" placeholder="Enter test_id" style="font-family: Arial, Helvetica, sans-serif;"/>
        <br />
        <button id="testIdSubmit">Submit</button>
      </div>
    </div>

    <!-- Mode Selection Modal -->
    <div id="modeSelectionModal" style="display: none;">
      <div id="modeSelectionContent">
        <h4>Select Display Mode</h4>
        <button id="desktopMode">Desktop Mode</button>
        <button id="vrMode">Enter VR</button>
      </div>
    </div>

    <!-- Sample ID Display -->
    <div id="sampleIdDisplay"></div>

    <!-- Controls Container for Rating Buttons -->
    <div id="controlsContainer"></div>

    <!-- Original Light Field Controls (hidden) -->
    <div id="load-wrap">
      <button id='load'>Load Light Field</button>
    </div>
    <div class='controls'>
      <div>
        <label for='aperture'>Aperture</label>
        <div class="mdl-slider__container">
          <input type='range' min='0' max='10' step='0.1' id='aperture' class="mdl-slider mdl-js-slider"/>
        </div>
      </div>
      <div>
        <label for='focus'>Focus</label>
        <div class="mdl-slider__container">
          <input type='range' min='-0.01' max='0.01' step='0.0001' id='focus' class="mdl-slider mdl-js-slider"/>
        </div>
      </div>
    </div>
  </body>
</html>
